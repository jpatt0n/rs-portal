name: Deploy to FTP

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: rs-portal/package-lock.json

      - name: Install dependencies
        working-directory: rs-portal
        run: npm install

      - name: Build
        working-directory: rs-portal
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ftps
          local-dir: rs-portal/dist/
          server-dir: ${{ secrets.FTP_DEST }}
          exclude: |
            **/.git*
            **/node_modules/**
            **/src/**
            **/public/assets/.DS_Store
