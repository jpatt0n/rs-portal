<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="receiver/css/style.css" />
  <title>Lawgiven</title>
</head>

<body>
  <div id="container">
    <h1>Lawgiven</h1>

    <div id="warning" hidden="true"></div>

    <div id="player"></div>

    <div class="box">
      <span>Codec preferences:</span>
      <select id="codecPreferences" autocomplete="off" disabled>
        <option selected value="">Default</option>
      </select>
    </div>

    <div class="box">
      <span>Lock Cursor to Player:</span>
      <input type="checkbox" id="lockMouseCheck" autocomplete="off" />
    </div>

    <div class="box">
      <span>Username:</span>
      <input id="usernameInput" autocomplete="off" placeholder="guest" />
    </div>

    <div class="box">
      <span>Send Mic:</span>
      <input type="checkbox" id="micCheck" autocomplete="off" />
      <span class="inline-label">Mic Device:</span>
      <select id="audioSource" autocomplete="off"></select>
    </div>

    <div id="message"></div>
  </div>

  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/event-target@latest/min.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
  <script type="module" src="receiver/js/main.js"></script>
</body>
</html>
